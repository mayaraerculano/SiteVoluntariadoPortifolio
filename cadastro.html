<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Voluntariado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css/style.css" type="text/css" rel="stylesheet"> 
    
    <style>
        /* Estilos específicos para o formulário (serão incluídos no style.css na próxima seção) */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0077b6;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding e border não aumentem a largura total */
            font-family: 'Poppins', sans-serif;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-button {
            background-color: #0077b6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Junte-se a Nós!</h1> 
        <nav>
            <ul>
                <li><a href="index.html">Sobre Nós</a></li>
                <li><a href="projeto.html">Projetos</a></li>
                <li><a href="cadastro.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-cadastro">
            <h2>Formulário de Voluntariado</h2>
            <p>Preencha os campos abaixo para fazer parte da nossa equipe e ser notificado sobre as próximas ações.</p>

            <form action="#" method="POST"> 
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone (opcional):</label>
                    <input type="text" id="telefone" name="telefone">
                </div>

                <div class="form-group">
                    <label for="projeto-interesse">Área de Interesse Principal:</label>
                    <select id="projeto-interesse" name="projeto-interesse" required>
                        <option value="">Selecione uma Área</option>
                        <option value="educacao">Projeto A: Educação para Crianças</option>
                        <option value="idosos">Projeto B: Apoio a Idosos</option>
                        <option value="ambiente">Projeto C: Meio Ambiente</option>
                        <option value="geral">Qualquer área</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem/Observações:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Fale-nos um pouco sobre suas habilidades ou disponibilidade."></textarea>
                </div>

                <button type="submit" class="form-button">Enviar Cadastro</button>

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Organização Voluntariado. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
